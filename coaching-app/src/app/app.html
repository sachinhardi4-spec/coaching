<style>
    :root {
      --bg: #0f172a;         /* slate-900 */
      --card: #111827;       /* gray-900 */
      --accent: #f59e0b;     /* amber-500 */
      --text: #e5e7eb;       /* gray-200 */
      --muted: #9ca3af;      /* gray-400 */
      --line: #374151;       /* gray-700 */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, #0b1227 0%, var(--bg) 40%, #0b1227 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      overflow: hidden;
    }

    /* Moving clouds */
    .clouds {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.35;
    }
    .cloud {
      position: absolute;
      top: var(--top, 10%);
      left: -30%;
      width: var(--w, 220px);
      height: calc(var(--w, 220px) * 0.55);
      background: radial-gradient(ellipse at 30% 50%, #fff8 0%, #fff0 60%),
                  radial-gradient(ellipse at 60% 50%, #fff6 0%, #fff0 60%),
                  radial-gradient(ellipse at 45% 60%, #fff5 0%, #fff0 65%);
      filter: blur(6px);
      animation: drift var(--speed, 36s) linear infinite;
    }
    @keyframes drift {
      from { transform: translateX(0); }
      to   { transform: translateX(160vw); }
    }

    /* Container */
    .wrap {
      position: relative;
      z-index: 2;
      width: min(960px, 92vw);
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 24px;
      align-items: center;
      padding: 24px;
    }
    @media (max-width: 860px) {
      .wrap { grid-template-columns: 1fr; gap: 16px; padding: 16px; }
    }

    /* Card */
    .card {
      background: linear-gradient(180deg, rgba(17,24,39,0.9), rgba(17,24,39,0.75));
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: clamp(20px, 4vw, 32px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }

    /* Heading + subtitle */
    h1 {
      color: #fbbf24;
      margin: 0 0 8px;
      font-size: clamp(28px, 6vw, 48px);
      line-height: 1.1;
      letter-spacing: -0.5px;
    }
    .sub {
      color: greenyellow;
      /* color: var(--muted); */
      margin-bottom: 16px;
      font-size: clamp(14px, 2.6vw, 18px);
    }

    /* Progress bar with blinking beacons */
    .progress {
      position: relative;
      height: 10px;
       background: #86f00d;
      /* background: #0b1020; */
      border: 1px solid var(--line);
      border-radius: 999px;
      overflow: hidden;
      margin: 18px 0 8px;
    }
    .progress-fill {
      width: 58%;
      height: 100%;
      background: linear-gradient(90deg, #7c9412, var(--accent));
      box-shadow: inset 0 -1px 0 #0006;
    }
    .beacon {
      position: absolute;
      top: -14px;
      width: 10px; height: 10px;
      background: #ef4444;
      border-radius: 50%;
      box-shadow: 0 0 8px 2px #ef44447a;
      animation: blink 1.2s ease-in-out infinite;
    }
    .beacon:nth-child(1) { left: 20%; animation-delay: 0.0s; }
    .beacon:nth-child(2) { left: 44%; animation-delay: 0.25s; }
    .beacon:nth-child(3) { left: 68%; animation-delay: 0.5s; }
    @keyframes blink {
      0%, 100% { opacity: 0.4; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-2px); }
    }

    /* Button + tooltip */
    .actions {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    .btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      color: #0b1020;
      background: linear-gradient(180deg, #fbbf24, var(--accent));
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(245, 158, 11, 0.25);
      transition: transform 160ms ease, box-shadow 160ms ease;
    }
    .btn:active { transform: translateY(1px) scale(0.99); }
    .tooltip {
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
      background: #111827;
      color: var(--text);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 13px;
      white-space: nowrap;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity 140ms ease, transform 140ms ease;
    }
    .btn:hover .tooltip,
    .btn:focus-visible .tooltip { opacity: 1; transform: translateX(-50%) translateY(-4px); }

    /* Crane scene */
    .scene {
      /* position: relative; */
      height: min(420px, 60vh);
      min-height: 300px;
      border-radius: 16px;
      overflow: hidden;
      background:
        linear-gradient(180deg, #0d142c 0%, #0c1329 100%);
      border: 1px solid #1f2937;
      box-shadow: inset 0 0 60px rgba(0,0,0,0.4);
    }
    /* ground */
    .ground {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 26%;
      background: repeating-linear-gradient(
        90deg,
        #131a2f 0 12px,
        #0f162c 12px 24px
      );
      border-top: 1px solid #1f2937;
    }

    /* crane base */
    .crane {
      position: absolute;
      bottom: 26%;
      left: 8%;
      width: 52%;
      height: 55%;
    }
    .mast {
      position: absolute;
      bottom: 0; left: 0;
      width: 16%;
      height: 85%;
      background-image:
        linear-gradient(90deg, #1f2937 0, #111827 50%, #1f2937 100%);
      clip-path: polygon(0 0, 100% 0, 88% 100%, 12% 100%);
      border: 1px solid #2a3446;
    }
    .mast::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        repeating-linear-gradient(0deg, transparent 0 10px, #0b1020 10px 12px),
        repeating-linear-gradient(90deg, transparent 0 10px, #0b1020 10px 12px);
      mix-blend-mode: overlay;
      opacity: 0.45;
    }

    .jib {
      position: absolute;
      bottom: 78%;
      left: 12%;
      width: 78%;
      height: 6%;
      background: linear-gradient(180deg, #1f2937, #0b1020);
      border: 1px solid #2a3446;
      border-radius: 3px;
    }
    .trolley {
      position: absolute;
      top: -6px;
      left: 8%;
      width: 42px; height: 18px;
      background: #151c31;
      border: 1px solid #2a3446;
      border-radius: 2px;
      animation: trolley-move 6.4s ease-in-out infinite alternate;
    }
    @keyframes trolley-move {
      from { left: 8%; }
      to   { left: 72%; }
    }

    /* hook + cable */
    .cable {
      position: absolute;
      top: 10px;
      left: 50%;
      width: 2px; height: 150px;
      background: linear-gradient(180deg, #2a3446, #1f2937);
      transform-origin: top center;
      animation: swing 3.6s ease-in-out infinite;
    }
    .hook {
      position: absolute;
      bottom: -16px; left: -7px;
      width: 16px; height: 16px;
      border-radius: 0 0 8px 8px;
      background: radial-gradient(circle at 40% 30%, #fcd34d, #b45309);
      box-shadow: 0 2px 0 #0006;
    }
    @keyframes swing {
      0%   { transform: rotate(-6deg); }
      50%  { transform: rotate(6deg); }
      100% { transform: rotate(-6deg); }
    }

    /* suspended sign */
    .sign {
      position: absolute;
      bottom: -58px; left: -60px;
      width: 120px; height: 40px;
      background: linear-gradient(180deg, #f59e0b, #d97706);
      border: 2px solid #92400e;
      border-radius: 6px;
      color: #0b1020;
      font-weight: 800;
      display: grid;
      place-items: center;
      transform: rotate(0deg);
      animation: wobble 3.6s ease-in-out infinite;
      box-shadow: 0 8px 20px rgba(245, 158, 11, 0.35);
    }
    @keyframes wobble {
      0%   { transform: rotate(-2deg); }
      50%  { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }

    /* worker */
    .worker {
      position: absolute;
      bottom: 28%;
      right: 10%;
      width: 120px; height: 160px;
    }
    .worker .body {
      position: absolute;
      bottom: 0; left: 0;
      width: 100px; height: 120px;
      background: #16203a;
      border: 1px solid #2a3446;
      border-radius: 10px;
    }
    .worker .helmet {
      position: absolute;
      bottom: 110px; left: 22px;
      width: 56px; height: 22px;
      background: linear-gradient(180deg, #fbbf24, #f59e0b);
      border: 2px solid #b45309;
      border-radius: 60px 60px 12px 12px;
      animation: nod 2.8s ease-in-out infinite;
    }
    .worker .arm {
      position: absolute;
      bottom: 70px; left: 80px;
      width: 10px; height: 40px;
      background: #1b2540;
      border: 1px solid #2a3446;
      border-radius: 6px;
      transform-origin: top center;
      animation: wave 2.8s ease-in-out infinite;
    }
    .worker .cone {
      position: absolute;
      bottom: 0; left: -30px;
      width: 0; height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-top: 40px solid #f97316;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,0.35));
      animation: pulse 1.8s ease-in-out infinite;
    }
    @keyframes wave {
      0%   { transform: rotate(0deg); }
      50%  { transform: rotate(15deg); }
      100% { transform: rotate(0deg); }
    }
    @keyframes nod {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-2px); }
      100% { transform: translateY(0); }
    }
    @keyframes pulse {
      0%,100% { transform: translateY(0); opacity: 0.9; }
      50%     { transform: translateY(-2px); opacity: 1; }
    }

    /* Toast */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%) translateY(20px);
      background: #0f172a;
      color: var(--text);
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity 180ms ease, transform 180ms ease;
      z-index: 10;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: auto;
    }
  </style>

  <div class="toast" id="toast" role="status" aria-live="polite">Check back soon!</div>

    <script>
    // Click to show toast message
    const btn = document.getElementById('notifyBtn');
    const toast = document.getElementById('toast');
    let timer;
    btn.addEventListener('click', () => {
      toast.classList.add('show');
      clearTimeout(timer);
      timer = setTimeout(() => toast.classList.remove('show'), 2200);
    });

    // Accessibility: close toast with Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') toast.classList.remove('show');
    });
  </script>
